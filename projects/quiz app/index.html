<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quizApp_container">
      <div class="quiz_header">
        <h1 class="question">What is the capital of Japan?</h1>
        <ul>
          <li>
            <input type="radio" name="question" id="a" />
            <label class="questions" for="a">question</label>
          </li>
          <li>
            <input type="radio" name="question" id="b" />
            <label class="questions" for="b">question</label>
          </li>
          <li>
            <input type="radio" name="question" id="c" />
            <label class="questions" for="c">question</label>
          </li>
          <li>
            <input type="radio" name="question" id="d" />
            <label class="questions" for="d">question</label>
          </li>
        </ul>
      </div>
      <button class="btn">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
