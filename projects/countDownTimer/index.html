<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>count down timer</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">count down timer</h1>
    <div class="countdown_container">
      <div class="timer_el day">
        <div>00</div>
        <span>day</span>
      </div>
      <div class="timer_el hour">
        <div>00</div>
        <span>hour</span>
      </div>
      <div class="timer_el minute">
        <div>00</div>
        <span>minute</span>
      </div>
      <div class="timer_el second">
        <div>00</div>
        <span>second</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
