<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BG COLOR Changer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg_Container">
      <div class="left">
        <h3 class="hex_color">#ffffff</h3>
        <button class="btn hex_btn">generate New</button>
        <button class="btn hexCopy_btn">
          copy <i class="ri-file-copy-line"></i>
        </button>
      </div>
      <div class="right">
        <h3 class="rgb_color">rgb(255,255,255)</h3>
        <div class="range_btn">
          <label for="red">red</label>
          <input type="range" min="0" max="255" name="" id="red" />
        </div>
        <div class="range_btn">
          <label for="green">green</label>
          <input type="range" min="0" max="255" name="" id="green" />
        </div>
        <div class="range_btn">
          <label for="blue">blue</label>
          <input type="range" min="0" max="255" name="" id="blue" />
        </div>
        <button class="btn rgb_btn">generate new</button>
        <button class="btn rgbCopy_btn">
          copy <i class="ri-file-copy-line"></i>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
