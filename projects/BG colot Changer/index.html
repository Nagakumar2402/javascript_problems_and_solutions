<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BG COLOR Changer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="bg_Container">
      <div class="left">
        <h3 class="hex_color">#ffffff</h3>
        <button class="btn">generate New</button>
      </div>
      <div class="right">
        <div class="radio_btn">
          <label for="red">red</label>
          <input type="range" min="0" max="255" name="" id="red" />
        </div>
        <div class="radio_btn">
          <label for="green">green</label>
          <input type="range" min="0" max="255" name="" id="green" />
        </div>
        <div class="radio_btn">
          <label for="blue">blue</label>
          <input type="range" min="0" max="255" name="" id="blue" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
